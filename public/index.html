<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
      </header>
      <main class="join-main">
        <!-- <form> -->
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="email"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
            />
          </div>
          <!-- <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room" style="display: block;">
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
          </div> -->
          <button type="submit" id="signinbutton" class="btn">Log In</button>
        <!-- </form> -->
        <a href="signup.html">
          <button class="btn">Sign Up</button>
        </a>
      </main>
    </div>
    <script>
      let token = {token :localStorage.getItem("token")};
      if (token){
        $.ajax({
        url: "http://localhost:4000/api/tokenCheck",
        method: "POST",
        data: JSON.stringify(token),
        contentType: "application/json",
        success: function (response) {
          window.location.href = 'chat.html'
        },
        error: function(xhr, status, error){
          console.log(xhr)
          alert(xhr.responseJSON.message)
          localStorage.clear()
        }})
      }
      $("#signinbutton").click(function(){
        var username = document.getElementById("username")
        var password = document.getElementById("password")
        // var room = document.getElementById("room")
        var data = {
          "email": username.value,
          "password": password.value,
          // "room": room.value
        }
        // console.log(data)
        $.ajax({
        url: "http://localhost:4000/api/login",
        method: "POST",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function (response) {
          if(response.hasOwnProperty("token")){
            localStorage.setItem("room", response.room? response.room : "018b954f-fd29-726a-9a5e-f7586c0e47a3")
            localStorage.setItem("username", username.value)
            localStorage.setItem("token", response.token)
            alert("Signed in successfully")
            window.location.href = "chat.html"
          }
        },
        error: function (xhr, status, error) {
          alert(xhr.responseJSON.message)
          console.log(xhr)
        },
      });
    })
    </script>
  </body>
</html>
