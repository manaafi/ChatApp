<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
      </header>
      <main class="join-main">
        <h1 style="text-align: center">Sign Up</h1>
        <br />
        <!-- <form> -->
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name..."
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="email"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-control">
            <label for="password">Re-enter password</label>
            <input
              type="password"
              name="reenterpassword"
              id="reenterpassword"
              required
            />
          </div>
          <button type="submit" id="signupbutton" class="btn">Sign Up</button>
        <!-- </form> -->
      </main>
    </div>
    <script>
      var password = document.getElementById("password"),
        confirm_password = document.getElementById("reenterpassword");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onchange = validatePassword;
      $("#signupbutton").click(function(){
        var name = document.getElementById("name")
        var username = document.getElementById("username")
        var password = document.getElementById("password")
        var data = {
          "name": name.value,
          "email": username.value,
          "password": password.value
        }
        $.ajax({
        url: "http://localhost:4000/api/signup",
        method: "POST",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function (response) {
          // const parsedData = JSON.parse(response);
          // console.log("success signup ", response)
          alert(response.message);
          window.location.href = "index.html";
        },
        error: function (xhr, status, error) {
          console.log(xhr)
          if(xhr.hasOwnProperty("responseJSON")){
            alert(xhr.responseJSON.message);
          }
          else{
            alert(xhr.responseText);
          }
        },
      });
      })
      // $.ajax({
      //   url: "http://localhost:4000/api/listallusers",
      //   method: "GET",
      //   success: function (response) {
      //     // const parsedData = JSON.parse(response);
      //     console.log("success ajax ", response)
      //   },
      //   error: function (xhr, status, error) {
      //     console.log(error, xhr)
      //   },
      // });
    </script>
  </body>
</html>
