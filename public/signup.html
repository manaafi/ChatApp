<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
      </header>
      <main class="join-main">
        <h1 style="text-align: center">Sign Up</h1>
        <br />
        <!-- <form> -->
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name..."
            required />
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Enter username..."
            required />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-control">
          <label for="password">Re-enter password</label>
          <input
            type="password"
            name="reenterpassword"
            id="reenterpassword"
            required />
        </div>
        <button type="submit" id="signupbutton" class="btn">Sign Up</button>
        <!-- </form> -->
      </main>
    </div>
    <script>
      var password = document.getElementById("password"),
        confirm_password = document.getElementById("reenterpassword");

      function otpVerify(email) {
        const mainContainer = document.querySelector(".join-main");
        mainContainer.innerHTML = `
        <h1 style="text-align: center">Verify Your Account</h1>
        <br />
        <div class="form-control">
        <label for="name"
        >An OTP has been sent to the email address (${email}) you provided.<br /><br />
        Enter it here:
        </label>
        <input type="text" name="otp" id="name" required="" />
        </div>
        <button type="submit" id="verifybutton" class="btn">Verify</button>
        `;
      }

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }
      var username = document.getElementById("username");
      password.onchange = validatePassword;
      confirm_password.onchange = validatePassword;
      $("#signupbutton").click(function () {
        var name = document.getElementById("name");
        var password = document.getElementById("password");
        var data = {
          name: name.value,
          email: username.value,
          password: password.value,
        };
        $.ajax({
          url: "http://localhost:4000/api/signup",
          method: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function (response) {
            // const parsedData = JSON.parse(response);
            // console.log("success signup ", response)
            alert(response.message);
            if (response.otpRedirect) {
              // otpVerify(username);
            }
            else{
              window.location.href = "index.html";
            }
          },
          error: function (xhr, status, error) {
            console.log(xhr);
            if (xhr.hasOwnProperty("responseJSON")) {
              alert(xhr.responseJSON.message);
            } else {
              alert(xhr.responseText);
            }
          },
        });
      });
      $("#verifybutton").click(function () {
        var otp = document.getElementById("otp");
        var data = {
          email: username.value,
          otp: otp.value,
        };
        $.ajax({
          url: "http://localhost:4000/api/verifyAccount",
          method: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function (response) {
            // const parsedData = JSON.parse(response);
            // console.log("success signup ", response)
            alert(response.message);
            if (response.homeRedirect) {
              window.location.href = "index.html";
            }
            else{
              otp.value = ""
            }
          },
          error: function (xhr, status, error) {
            console.log(xhr);
            if (xhr.hasOwnProperty("responseJSON")) {
              alert(xhr.responseJSON.message);
              if (xhr.responseJSON.homeRedirect) {
              window.location.href = "index.html";
            }
            else{
              otp.value = ""
            }
            } else {
              alert(xhr.responseText);
            }
            
          },
        });
      });
    </script>
  </body>
</html>
